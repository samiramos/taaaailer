<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="style.css">

	<title>List of Clothes</title>
</head>
<body>
	<h1>I have a List</h1>	
	<a href="index.html"><h4>List of Itens</h4></a>

	<form method="GET">
		<div name="chosing">
			<h4>Search
			<input type="search">
			</h4>
			<br>

			<h4>Checkbox
				<input type="checkbox" name="animals"> Cat
				<input type="checkbox" name="animals"> Dog
				<input type="checkbox" name="animals"> Bird
			</h4>

			<h4>Radio
				<input type="radio" name="gender"> Male
				<input type="radio" name="gender"> Female
				<input type="radio" name="gender"> Other
			</h4>

			<h4>Select Option
				<select>
					<option name="car" value="Audi"> Audi</option>
					<option name="car" value="BMW"> BMW</option>
					<option name="car" value="Mercedez"> Mercedes</option>
					<option name="car" value="Ferrari"> Ferrari</option>
				</select>
			</h4>

			<h4>Range
			<input type="range" name="range" value="25">
			</h4>
			<br>

		</div>

		<span name="Dates">
			<h4>Date
			<input name="date" type="date">
			</h4>

			<h4>Date and Local
			<input type="datetime-local">
			</h4>

			<h4>Time
			<input type="time">
			</h4>

			<h4>Week
			<input type="week">
			</h4>

			<h4>Month
			<input type="month">
			</h4>
			<br>
		</span>

		<div name="personal">
			<h4>Email
			<input name="email" type="email">
			</h4>

			<h4>Password
			<input type="password" minlength="5">
			</h4>

			<h4>Text
			<input type="text"> (default value)
			</h4>

			<h4>Tel
			<input type="tel">
			</h4>

			<h4>Number
			<input type="number">
			</h4>

			<h4>URL
			<input type="url">
			</h4>
			<br>
		</div>

		<h4>Hidden
		<input type="hidden">
		</h4>

		<h4>Image
		<input type="image" href="https://cdn.britannica.com/17/83817-050-67C814CD/Mount-Everest.jpg">
		</h4>
		<br>

		<h4>Color
		<input type="color">
		<br>
		</h4>

		<span name="buttons">
			<h4>File
			<input type="file">
			</h4>

			<h4>Reset
			<input type="reset">
			</h4>

			<h4>Submit
			<input type="submit">
			</h4>

			<h4>Button
			<input type="button">
			</h4>
			<br>
		</span>

	</form>
</body>
</html>
